<!DOCTYPE html>
<html lang='en' ng-app="tododeploy">

<head>
  <title>Todo-Deploy</title>
  <link rel='stylesheet' href='lib/bootstrap-3.3.2-dist/css/bootstrap.css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='css/main.css'>
</head>

<body ng-controller="adminCtrl">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<button type="button" data-toggle="collapse" data-target="#adminMenu" class="navbar-toggle collapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">Todo-deploy</a>
			<div class="collapse navbar-collapse" id="adminMenu">
				<ul class="nav navbar-nav navbar-right">
					<li yw-menu-id="Implementations"><a href="#/implementations">Implementations</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="current-spot">
		<div class="container-fluid" ng-show="!isActive('')">
			<div class="container">
				<h2>{{getTitle()}}</h2>
			</div>
		</div>
	</div>

	<div class="main-content">
		<div class="container-fluid">
			<div class="container">
				<div ng-view></div>
			</div>
		</div>
	</div>

    <div class='footer'>
      <div class='container'>
        <div class='col-xs-12'>
          <p>&copy; <a href="https://github.com/danielsiwiec" target="_blank">Dan Siwiec</a></p>
        </div>
      </div>
    </div>

    <script src='lib/jquery-1.11.2.min.js'></script>
    <script src='lib/bootstrap-3.3.2-dist/js/bootstrap.js'></script>
    <script src="data/implementations.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src='js/app.js'></script>
    <script src='js/core.js'></script>

</body>

</html>
