<!DOCTYPE html>
<html lang='en' ng-app="tododeploy">

<head>
	<title>Todo-Deploy</title>
	<link rel='stylesheet' href='lib/bootstrap-3.3.2-dist/css/bootstrap.css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel='stylesheet' href='css/main.css'>
</head>

<body ng-controller="adminCtrl">

	<div class="container">
		<div class="header clearfix">
			<nav>
				<div>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">todo-deploy</a>
				</div>
				<ul class="nav nav-pills pull-right">
					<li yw-menu-id="Implementations" role="presentation"><a href="#/implementations">Implementations</a></li>
					<li yw-menu-id="Contributing" role="presentation"><a href="#/contributing">Contributing</a></li>
				</ul>
			</nav>
		</div>

		<div class="main-content">
			<div class="container-fluid">
				<div class="container">
					<div ng-view></div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<p>by <a href="https://github.com/danielsiwiec" target="_blank">Dan Siwiec</a></p>
		</footer>

	</div>
	<!-- /container -->

	<script src='lib/jquery-1.11.2.min.js'></script>
	<script src='lib/bootstrap-3.3.2-dist/js/bootstrap.js'></script>
	<script src="data/implementations.js"></script>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-route.js"></script>
	<script src='js/app.js'></script>
	<script src='js/core.js'></script>

</body>

</html>
